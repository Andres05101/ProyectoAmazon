<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Entrada de Productos</title>
  <style>
    body {background-color: #f3f4f6;font-family: Arial, sans-serif;display: flex;justify-content: center;align-items: center;min-height: 100vh;margin: 0;}
    form {background: #fff;padding: 30px;border-radius: 10px;box-shadow: 0 4px 10px rgba(0,0,0,0.1);max-width: 400px;width: 100%;}
    h1 {text-align: center;color: #333;}
    label {font-weight: bold;color: #333;}
    input[type="text"], input[type="number"] {width: 100%;padding: 10px;margin-bottom: 15px;border: 1px solid #ccc;border-radius: 5px;background-color: #f8f8f8;}
    .form-group {margin-bottom: 15px;}
    .form-group input[type="radio"] {margin-right: 8px;}
    button[type="submit"] {width: 100%;padding: 10px;background-color: #007bff;color: white;border: none;border-radius: 5px;font-weight: bold;cursor: pointer;}
    button[type="submit"]:hover {background-color: #0056b3;}
  </style>
</head>
<body>
  <form role="form" name="form" th:action="@{/registrar-entrada-producto}" method="post">
    <h1>Registrar Entrada de Producto</h1>

    <input type="hidden" name="taskId" th:value="${taskId}" />
    <input type="hidden" name="processInstanceId" th:value="${processInstanceId}" />

    <div class="form-group">
      <label for="producto">Producto</label>
      <input type="text" id="producto" class="form-control" th:value="${producto}" readonly />
      <input type="hidden" name="producto" th:value="${producto}" />
    </div>

    <div class="form-group">
      <label for="cantidadAComprar">Cantidad a ingresar</label>
      <input type="number" id="cantidadAComprar" class="form-control" th:value="${cantidadAComprar}" readonly/>
      <input type="hidden" name="cantidadAComprar" th:value="${cantidadAComprar}" />
    </div>

    <div class="form-group">
      <label><input type="radio" name="estadoProductos" value="bueno" required /> Buen estado</label>
      <label><input type="radio" name="estadoProductos" value="malo" /> Mal estado</label>
    </div>

    <button type="submit">Registrar Entrada</button>
  </form>
</body>
</html>
