<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Selección de Procesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .button-link {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button-link {
                font-size: 0.95rem;
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Selecciona el proceso que deseas iniciar:</p>

    <div class="button-container">
        <a href="/formulario-inicio?proceso=Devoluciones_Amazon" class="button-link">Iniciar Devolución</a>
        <a href="/registro-compras" class="button-link">Registro de Compras</a>
        <a href="/formulario-inicio?proceso=Reposiciones_Amazon" class="button-link">Amazon Reposición</a>
    </div>
</body>
</html>
