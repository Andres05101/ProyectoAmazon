<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Producto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Producto</h2>
    <form role="form" action="/start-process" method="post">
    <input type="hidden" name="proceso" th:value="${proceso}" />

    <div class="form-group">
      <label for="producto">Nombre del producto:</label>
      <input type="text" id="producto" name="producto" required />
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad de producto:</label>
      <input type="number" id="cantidad" name="cantidad" required />
    </div>

    <div class="form-group">
      <label for="stockMinimo">Stock m√≠nimo:</label>
      <input type="number" id="stockMinimo" name="stockMinimo" required />
    </div>

    <button type="submit" class="btn-primary">Enviar</button>
  </form>
</div>
</body>
</html>
